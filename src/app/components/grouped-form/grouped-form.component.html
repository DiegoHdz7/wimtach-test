<div class="row mb-4">
    <div class="col-md-3">
        <app-search-form (productsFound)="handleProductsChange($event)"></app-search-form>
        <app-upc-form></app-upc-form>
    </div>
    <div class="col-md-9">
        <div class="row " >
    
             <app-product-container [filteredProducts]="filteredProducts"  [currentPage]="page" [itemsPerPage]="6"></app-product-container> 

        </div>
        <div class="row">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
